<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link href="styles.css" rel="stylesheet">
</head> 

<body> 
     
    
    <div class="calculator">
        <div>
            <table id="calcu"> 
                <tr id="calculator"> 
                    <td colspan="3"> 
                        <input type="text" disabled id="result" class="result"> 
                    </td> 
                    <td><input type="button" value="C" id="c" class="clear" ></td> 
                </tr> 
                <tr> 
                    <td><input type="button" value="1" class="num 1"></td> 
                    <td><input type="button" value="2" class="num 2"></td> 
                    <td><input type="button" value="3" class="num 3"></td> 
                    <td><input type="button" value="/" class="operator /" id="divide"></td> 
                </tr> 
                <tr> 
                    <td><input type="button" value="4" class="num 4 "></td> 
                    <td><input type="button" value="5" class="num 5"></td> 
                    <td><input type="button" value="6" class="num 6"></td> 
                    <td><input type="button" value="*" class="operator *" id="multiply"></td> 
                </tr> 
                <tr> 
                    <td><input type="button" value="7" class="num 7"></td> 
                    <td><input type="button" value="8" class="num 8"></td> 
                    <td><input type="button" value="9" class="num 9"></td> 
                    <td><input type="button" value="-" class="operator -" id="minus"></td> 
                </tr> 
                <tr> 
                    <td><input type="button" value="0" class="num 0"></td> 
                    <td><input type="button" value="." class="num ." id="point"></td> 
                    <td><input type="button" value="=" id="equals " class="equals =" id="equals"></td> 
                    <td><input type="button" value="+" class="operator +" id="add"></td> 
                </tr> 
            </table> 
        </div>
    </div>

    
</body> 
<script src="script.js"></script>

</html>
